<!DOCTYPE html>
<html dir="ltr" lang="en" style="height: 100%; width: 100%;">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Elevate your UI to new heights with Canopy web components. Canopy offers a powerful and flexible solution for creating beautiful and interactive web interfaces.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Canopy - UI Web Components</title>

  <link rel="stylesheet" href="/build/core.css" />
  <link rel="stylesheet" href="/build/inter-var.css" />
  <link rel="stylesheet" href="/build/colors.css" />
  <link rel="stylesheet" href="/docs/typography.css" />
  <script type="module" src="/build/core.esm.js"></script>
  <script nomodule src="/build/core.js"></script>
  <style>
    body {
      margin: 0;
    }
    html {
      --bg-box-color: rgba(5, 150, 105, 0.3);

      font-family: 'Inter var', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: var(--cpy-text-base);
      background-color: var(--cpy-bg-light);

      -webkit-text-size-adjust: 100%;
      font-feature-settings: normal;
      -webkit-font-smoothing: auto;
      font-feature-settings: "salt";
      -moz-tab-size: 4;
      -o-tab-size: 4;
      tab-size: 4;
    }

    html.dark {
      --bg-box-color: rgba(5, 150, 105, 0.5);
    }
    
    html.blue {
      --bg-box-color: rgba(8, 145, 178, 0.3);
      --cpy-bg-primary: rgb(8, 145, 178); /*cyan-600 */
      --cpy-bg-primary-light: rgb(236, 254, 255); /*cyan-50 */
      --cpy-bg-primary-hover: rgb(6, 182, 212); /*cyan-500 */

      --cpy-bg-secondary: rgb(219, 39, 119); /*pink-600 */
      --cpy-bg-secondary-light: rgb(253, 242, 248); /*pink-50 */
      --cpy-bg-secondary-hover: rgb(236, 72, 153); /*pink-500 */
      
      --cpy-text-primary: rgb(14, 116, 144); /* cyan-700 */
      --cpy-text-secondary: rgb(190, 24, 93); /* pink-700 */
    }
    html.blue.dark {
      --bg-box-color: rgba(8, 145, 178, 0.5);
      --cpy-bg-primary-light: rgb(8, 145, 178); /*cyan-600 */

      --cpy-bg-secondary-light: rgb(219, 39, 119); /*pink-600 */
          
      --cpy-text-primary: rgb(6, 182, 212); /* cyan-500 */
      --cpy-text-secondary: rgb(236, 72, 153); /* pink-500 */
    }

    html.purple {
      --bg-box-color: rgba(192, 38, 211, 0.3);
      --cpy-bg-primary: #c026d3; /* Fuchsia-600 */
      --cpy-bg-primary-light: #fdf4ff;  /* Fuchsia-50 */
      --cpy-bg-primary-hover: #d946ef; /* Fuchsia-500 */

      --cpy-bg-secondary: rgb(8, 145, 178); /* cyan-600 */
      --cpy-bg-secondary-light: rgb(236, 254, 255); /*cyan-50 */
      --cpy-bg-secondary-hover: rgb(6, 182, 212); /*cyan-500 */
      
      --cpy-text-primary: #a21caf; /* Fuchsia-700 */
      --cpy-text-secondary: rgb(14, 116, 144); /* cyan-700 */
    }
    html.purple.dark {
      --bg-box-color: rgba(192, 38, 211, 0.5);
      --cpy-bg-primary-light: #c026d3; /* Fuchsia-600 */

      --cpy-bg-secondary-light: rgb(8, 145, 178); /*cyan-600 */
          
      --cpy-text-primary: #d946ef; /* Fuchsia-500 */
      --cpy-text-secondary: rgb(6, 182, 212); /* cyan-500 */
    }

    #body-content::before, #body-content::after, #footer::before {
      content: '';
      position: absolute;
      z-index: -1;
      top: 35%;
      right: -20%;
      height: 30rem;
      width: 30rem;
      background-size: 2.5rem 2.5rem;
      background-attachment: local;
      box-shadow: inset 0px 0px 96px 96px var(--cpy-bg-light);
      background-image: radial-gradient(var(--bg-box-color) 10%, transparent 10%);
    }

    #body-content::after {
      left: -20%;
      top: 0;
      transform: translateY(-25%);
    }

    #footer {
      position: relative;
    }

    #footer::before {
      width: auto;
      right: 10%;
      left: 10%;
      height: 100%;
      transform: translateY(-100%);
      box-shadow: inset 0px 0px 64px 32px var(--cpy-bg-light);
    }

    #body-content {
      position: relative;
      min-height: 100%;
      max-width: 80rem;
      display: flex;
      width: 100%;
      gap: 2rem;
      align-items: flex-start;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    #mobile-nav {
      margin-top: 2rem;
      display: block;
    }

    #menu-button, #docs-button {
      display: none;
    }

    @media(min-width: 640px) {
      #body-content {
        margin: 6rem auto;       
        padding: 0 2rem;
      }
    }

    @media(max-width: 992px) {
      #desktop-nav {
        display: none !important;
      }

      #menu-button {
        display: block;
      }

      #body-content::after, #body-content::before {
        height: 15rem;
        width: 15rem;
        box-shadow: inset 0px 0px 64px 64px var(--cpy-bg-light);
      }
    }
  </style>
</head>

<body style="width: 100%; height: 100%; position: relative;">
  <cpy-drawer-container mode="over">
    <div slot="drawer" style="padding: 20px 0px; min-width: 300px;">
      <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo.png" alt="Logo" width="90" style="margin: 40px auto 20px auto;">
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <div style="font-size: 1.2rem;">Canopy</div>
        <div style="font-size: 0.875rem; color: var(--cpy-text-light);">
          Elevate your UI to new heights.
        </div>
      </div>
      <cpy-nav-menu id="mobile-nav"></cpy-nav-menu>
      <div style="margin: 3rem 0 1rem; text-align: center; font-size: 0.875rem; color: var(--cpy-text-light);">
        <p style="text-align: center; margin-bottom: 0;">v0.4.13 - <cpy-link href="https://github.com/Lith1um/Canopy-Stencil" new-tab>Github<cpy-icon>terminal</cpy-icon></cpy-link></p>
        <p style="text-align: center; margin-bottom: 0.5rem; font-size: 0.75rem;">Alex Rayner ©2023</p>
      </div>
    </div>

    <div id="content" style="width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden;">
      <cpy-toolbar style="z-index: 100; --cpy-toolbar-color: var(--cpy-text-base); --cpy-toolbar-bg: transparent; -webkit-backdrop-filter: blur(0.75rem); backdrop-filter: blur(0.75rem); position: -webkit-sticky; position: sticky; top: 0;">
        <cpy-button id="menu-button" icon onclick="onMenuClick()">
          <cpy-icon>menu</cpy-icon>
        </cpy-button>
        <cpy-link href="/">
          <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo.png" alt="Logo" width="40">
        </cpy-link>
        <div style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          Canopy <span style="font-size: 0.875rem; vertical-align: text-top;">v0.4.13</span>
        </div>
        <!-- <cpy-input size="small" placeholder="Search..." style="--cpy-input-border-radius: 21px;">
          <cpy-icon slot="prefix">search</cpy-icon>
        </cpy-input> -->
        <cpy-popup>
          <cpy-button icon>
            <cpy-icon class="gradient-text">format_color_fill</cpy-icon>
          </cpy-button>
  
          <div slot="content" style="width: 250px; text-align: left; border-radius: 0.25rem; font-size: 0.875rem;">
            <div style="display: flex; gap: 1rem; align-items: center; padding: 12px;">
              <cpy-avatar size="x-large" src="https://react.semantic-Ui.com/images/avatar/large/matthew.png"></cpy-avatar>
              <div style="flex: 1;">
                <p style="margin: 0; font-weight: 500; font-size: 1.125rem;">Alex Rayner</p>
                <p style="margin: 0; font-size: 0.75rem;">Front End Developer</p>
              </div>
            </div>
            <div style="background-color: var(--cpy-bg-medium); padding: 12px; display: flex; align-items: center; gap: 1rem; border-radius: 0 0 0.25rem 0.25rem;">
              <cpy-input-toggle id="darkModeCheckbox" size="small" label="Dark mode"></cpy-input-toggle>
              <cpy-input-select id="palette-picker" size="small" style="flex: 1;">
                <cpy-input-select-option label="Purple" value="purple"></cpy-input-select-option>
                <cpy-input-select-option label="Blue" value="blue"></cpy-input-select-option>
                <cpy-input-select-option label="Emerald" value="emerald"></cpy-input-select-option>
              </cpy-input-select>
            </div>
          </div>
        </cpy-popup>
      </cpy-toolbar>
  
      <div id="body-content">
        <cpy-nav-menu id="desktop-nav" style="--cpy-nav-item-border-radius: 0.5rem; background-color: var(--cpy-bg-light); box-shadow: 0px 0px 64px 24px var(--cpy-bg-light); margin-top: 4rem;"></cpy-nav-menu>
        <div id="router-outlet" style="flex: 1; min-width: 0;"></div>
      </div>
      
      <cpy-page-container id="footer" style="margin-bottom: 0; background-color: var(--cpy-bg-white);">
        <div class="footer">
          <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo.png" alt="Logo" width="60" style="opacity: 0.75;">
        
          <div style="flex: 1; font-size: 1.25rem;">
            Canopy <span style="font-size: 0.75rem;">v0.4.13</span>
            <div style="font-size: 0.75rem;">
              Built with <cpy-link href="https://stenciljs.com/" new-tab>Stencil</cpy-link>.
            </div>
          </div>

          <div>
            <cpy-link href="https://github.com/Lith1um/Canopy-Stencil" new-tab>Github<cpy-icon>terminal</cpy-icon></cpy-link>
            <div style="font-size: 0.75rem;">Alex Rayner ©2023</div>
          </div>
        </div>
      </cpy-page-container>
    </div>
  </cpy-drawer-container>
  <script type="module" src="/docs/router.js"></script>
  <script defer>
    let currentPalette = 'purple';
    document.querySelector("html").classList.toggle(currentPalette);
    const drawerElement = document.querySelector('cpy-drawer-container');
    const darkModeCheckbox = document.getElementById('darkModeCheckbox');
    const paletteElement = document.getElementById('palette-picker');
    paletteElement.value = currentPalette;
    paletteElement.addEventListener('valueChange', (e) => {
      document.querySelector("html").classList.toggle(currentPalette);
      document.querySelector("html").classList.add(e.detail);
      currentPalette = paletteElement.value;
    });
    const onMenuClick = () => drawerElement.opened = !drawerElement.opened;
    darkModeCheckbox.addEventListener('valueChange', () => {
      document.querySelector("html").classList.toggle("dark");
    });
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      darkModeCheckbox.value = true;
      document.querySelector("html").classList.add("dark");
    }
  </script>
</body>

</html>
